<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#e9f1e9">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sensor data collection</title>
  <link rel="manifest" href="./assets/manifest.json">
  <link href="https://unpkg.zhimg.com/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://www.xuanzhi33.cn/css/x-az.css" rel="stylesheet">
  <link rel="icon" href="https://www.xuanzhi33.cn/favicon.ico">
  <style>
    .v-enter-active,
    .v-leave-active {
      transition: all 0.3s;
    }
    
    .v-enter-from,
    .v-leave-to {
      opacity: 0;
      transform: translateY(50px);
    }
  </style>
  <script>
    var _hmt = _hmt || [];
    (function () {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?2a6aca6b85659d07cf5d9e5417c4a5f5";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);

</head>

<body>
  <br class="brBefore">
  <br class="brBefore">
  <div class="container" id="app"></div>
  <br>
  <br>

  <template id="main">
    <div class="card glass"> <br>
      <div class="container">
        <h1 class="text-center">Sensor data</h1>

        <div v-if="supported">
          <transition>
            <div v-if="!showAdvanced" class="my-3">
              <button @click="startRecord" class="btn btn-primary btn-block btn-lg" v-if="!recording">
                <i class="fa fa-play"></i>
                Start Recording
              </button>
              <button @click="stopRecord" class="btn btn-success btn-block btn-lg" v-else :disabled="uploading">
                <i class="fa fa-check"></i>
                Finish & Upload
                <span class="spinner-border spinner-border-sm" v-if="uploading"></span>
              </button>
            </div>
          </transition>

          <div class="row">
            <div class="col-6">
              <h5>
                <i class="fa fa-tachometer"></i>
                Acceleration
              </h5>
              <p>
                X: {{ acceleration.x.toFixed(1) }}<br>
                Y: {{ acceleration.y.toFixed(1) }}<br>
                Z: {{ acceleration.z.toFixed(1) }}
              </p>
            </div>
            <div class="col-6">
              <h5>
                <i class="fa fa-compass"></i>
                Compass
              </h5>
              <p>
                {{ directionText }} <br>
                {{ compass.toFixed(1) }}
              </p>
            </div>
          </div>

          <h5>
            <i class="fa fa-rotate-right"></i>
            Angular acceleration
          </h5>
          <p>
            Alpha: {{ angularAcceleration.alpha.toFixed(1) }}<br>
            Beta: {{ angularAcceleration.beta.toFixed(1) }}<br>
            Gamma: {{ angularAcceleration.gamma.toFixed(1) }}
          </p>

          <h5>
            <i class="fa fa-map-marker"></i>
            GPS
          </h5>
          <p>
            Longitude: {{ gps.longitude }}<br>
            Latitude: {{ gps.latitude }}<br>
            Speed: {{ (gps.speed*3.6).toFixed(6) }} km/h
          </p>

          <a href="#" @click.prevent="showAdvanced = !showAdvanced">
            <i class="fa fa-cog"></i>
            Advanced
          </a> &nbsp;
          <a href="https://github.com/xuanzhi33/carproject" target="_blank">
            <i class="fa fa-github"></i>
            Repository
          </a> &nbsp;
          <a href="#" @click.prevent="showAbout">
            <i class="fa fa-info-circle"></i>
            About
          </a>

          <transition>
            <div v-if="showAdvanced">
              <h3>Record</h3>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Interval (ms)</span>
                </div>
                <input v-model="recordInterval" type="number" class="form-control" placeholder="Interval in ms">
                <div class="input-group-append">
                  <button @click="startRecord" class="btn btn-primary" v-if="!recording">
                    Start
                  </button>
                  <button @click="stopRecord" class="btn btn-danger" v-else :disabled="uploading">
                    <span class="spinner-border spinner-border-sm" v-if="uploading"></span>
                    Stop
                  </button>
                </div>
              </div>
              <p>
                Records Count: {{ records.length }}
              </p>
              <a href="javascript:location.reload();">
                <i class="fa fa-refresh"></i>
                Update APP
              </a>
            </div>
          </transition>


        </div>
        <div v-else>
          <p>
            This device does not support the required sensors. Please <span @click="supported = true">try</span> on a
            mobile device.
          </p>
        </div>
      </div>
      <br>
    </div>
  </template>

  <script src="https://www.xuanzhi33.cn/js/global.v2.js" data-sendinfo="no"></script>
  <script src="https://unpkg.zhimg.com/vue@3/dist/vue.global.prod.js"></script>
  <script type="module">
    const { createApp } = Vue;
    const app = createApp({
      data() {
        return {
          acceleration: { x: 0, y: 0, z: 0 },
          compass: 0,
          angularAcceleration: { alpha: 0, beta: 0, gamma: 0 },
          supported: false,
          recordInterval: 200,
          recordTimerID: null,
          records: [],
          recording: false,
          gps: { longitude: 0, latitude: 0, speed: 0 },
          uploading: false,
          showAdvanced: false
        };
      },
      mounted() {
        window.addEventListener('devicemotion', this.handleDeviceMotion);
        window.addEventListener('deviceorientation', this.handleDeviceOrientation);
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition((position) => {
            this.gps = position.coords;
          }, (error) => {
            console.error(error);
          }, {
            enableHighAccuracy: true, // 高精度
            timeout: 5000,
            maximumAge: 0 // 0表示不使用缓存
          });
        }

        navigator.serviceWorker.register('./assets/sw.js');
      },
      computed: {
        directionText() {
          const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
          return directions[Math.round(this.compass / 45) % 8];
        }
      },
      methods: {
        handleDeviceMotion(event) {
          if (!event.accelerationIncludingGravity.x || !event.rotationRate.alpha) return;
          this.supported = true;

          this.acceleration = event.accelerationIncludingGravity;
          this.angularAcceleration = event.rotationRate;
        },
        handleDeviceOrientation(event) {
          if (!event.alpha) return;
          this.compass = event.alpha;
        },
        startRecord() {
          this.records = [];
          this.records.push([
            'Acceleration X',
            'Acceleration Y',
            'Acceleration Z',
            'Angular Acceleration Alpha',
            'Angular Acceleration Beta',
            'Angular Acceleration Gamma',
            'Compass',
            'Longitude',
            'Latitude',
            'Speed'
          ]);

          this.recording = true;
          this.recordTimerID = setInterval(() => {
            this.records.push([
              this.acceleration.x,
              this.acceleration.y,
              this.acceleration.z,
              this.angularAcceleration.alpha,
              this.angularAcceleration.beta,
              this.angularAcceleration.gamma,
              this.compass,
              this.gps.longitude,
              this.gps.latitude,
              this.gps.speed
            ]);
          }, this.recordInterval);
        },
        async stopRecord() {

          clearInterval(this.recordTimerID);
          // 生成csv
          // const csv = this.records.map(record => record.join(',')).join('\n');
          // const blob = new Blob([csv], { type: 'text/csv' });
          // const url = URL.createObjectURL(blob);
          // const a = document.createElement('a');
          // a.href = url
          // a.download = 'sensor_data.csv';
          // a.click();
          // alert("Data saved to sensor_data.csv. Please open it with Excel or other software.");

          const name = prompt("Please enter the data name", "data");

          if (!name) {
            alert("Data upload canceled.");
            this.recording = false;
            return;
          }

          this.uploading = true;
          const res = await fetch("https://s.x-33.top/carproject/api/insert", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              data: JSON.stringify(this.records),
              user: name
            })
          });
          const resData = await res.json();

          if (resData.code == 200) {
            const count = this.records.length - 1;
            alert(`Data uploaded successfully. Thanks!\nTotal records: ${count}`);
          }
          this.uploading = false;

          this.recording = false;

        },
        showAbout() {
          alert("Sensor Data collection\nby Anzhi XU (xuanzhi33)\n\nThis is an open-source project under GPL-3.0 License.\ngithub.com/xuanzhi33/carproject");
        }
      },
      unmount() {
        window.removeEventListener('devicemotion', this.handleDeviceMotion);
        window.removeEventListener('deviceorientation', this.handleDeviceOrientation);
      },
      template: "#main"
    });

    app.mount("#app");
  </script>
</body>

</html>
